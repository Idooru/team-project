    <div class="customer__section">
      <h1>회원가입</h1>
      <div class="customer__content">
        <form action="#">
          <div class="text__form">
            <label for="user__id"
              >ID
              <div class="line"></div>
            </label>
            <input
              id="user__id"
              type="text"
              placeholder="아이디를 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__password"
              >PW
              <div class="line"></div
            ></label>
            <input
              id="user__password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__password__confirm"
              >PW Confirm
              <div class="line"></div
            ></label>
            <input
              id="user__password__confirm"
              type="password"
              placeholder="비밀번호를 다시 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__gender"
              >Gender
              <div class="line"></div
            ></label>
            <select id="user__gender">
              <option>선택안함</option>
              <option>남성</option>
              <option>여성</option>
            </select>
          </div>
          <div class="text__form">
            <label for="user__first__name"
              >First Name
              <div class="line"></div
            ></label>
            <input
              id="user__first__name"
              type="text"
              placeholder="이름을 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__last__name"
              >Last Name
              <div class="line"></div
            ></label>
            <input
              id="user__last__name"
              type="text"
              placeholder="성을 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__tell"
              >Tell
              <div class="line"></div
            ></label>
            <input
              id="user__tell"
              type="text"
              placeholder="전화번호를 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__nickname"
              >Nickname
              <div class="line"></div
            ></label>
            <input
              id="user__nickname"
              type="text"
              placeholder="닉네임을 입력해주세요"
            />
          </div>
          <div class="text__form">
            <label for="user__email"
              >E-mail
              <div class="line"></div
            ></label>
            <input
              id="user__email"
              type="email"
              placeholder="이메일을 입력해주세요"
            />
          </div>
          <button id="submit__button" type="submit">회원가입 완료</button>
        </form>
      </div>
    </div>
