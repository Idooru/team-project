      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"

  <body>
    <form
      action="doJoin"
      method="POST"
      class="joinForm"
      onsubmit="DoJoinForm__submit(this); return false;"
    >
      <h2>회원가입</h2>
      <div class="textForm">
        <input name="loginId" type="text" class="id" placeholder="아이디" />
      </div>
      <div class="textForm">
        <input
          name="loginPw"
          type="password"
          class="pw"
          placeholder="비밀번호"
        />
      </div>
      <div class="textForm">
        <input
          name="loginPwConfirm"
          type="password"
          class="pw"
          placeholder="비밀번호 확인"
        />
      </div>
      <div class="textForm">
        <input name="name" type="password" class="name" placeholder="이름" />
      </div>
      <div class="textForm">
        <input name="email" type="text" class="email" placeholder="이메일" />
      </div>
      <div class="textForm">
        <input
          name="nickname"
          type="text"
          class="nickname"
          placeholder="닉네임"
        />
      </div>
      <div class="textForm">
        <input
          name="cellphoneNo"
          type="number"
          class="cellphoneNo"
          placeholder="전화번호"
        />
      </div>
      <input type="submit" class="btn" value="J O I N" />
    </form>
